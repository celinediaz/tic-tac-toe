<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/zig7deb.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/852e356ab1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
    <div class="board"></div>
    </div>
    <div class="flex message start">
        <div class="container">
        <h2>WHAT'S YOUR NAME?</h2> 
        <form id ="names">
            <label for="p1">X:</label><br>
            <input type="text" id="p1" name="p1" value="First Player"><br>
            <label for="p2">O:</label><br>
            <input type="text" id="p2" name="p2" value="Second Player"><br><br>
        </form> 
        <button id="submit" type="submit" form="names" value="Submit">Two Players</button>
        <button id="AI">Play Against Bot</button>
    </div>
    </div>
    <div class="none message winner">
        <h2>GAME OVER</h2>   
        <p class="won">Winner</p> 
        <button id="reset">Play again</button> 
    </div>
</body>
<script src="script.js"></script>
</html>
